<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
</head>

<body>
    <div id="root">
        <h2>人员列表（遍历数组）</h2>
        <button @click="add">添加老六</button>
        <ul>
            <li v-for="p of persons" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
        

    </div>

</body>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            persons: [
                { id: '001', name: '张三', age: 18 },
                { id: '002', name: '李是', age: 19 },
                { id: '003', name: '万物', age: 20 }
            ]
        },
        methods: {
            add(){
                const p =  {id:'004',name:'老六',age:40}
                this.persons.unshift(p)
            },
        },
    })
</script>
<style>
    .basic {
        font: 2em sans-serif;
    }

    .happy {
        background-color: rgb(193, 52, 228);
    }

    .sad {
        background-color: rgb(11, 88, 62);
    }

    .normal {
        background-color: rgb(67, 186, 216);
    }

    .atguigu1 {
        font-size: large;
    }

    .atguigu2 {
        font-weight: 100;
    }

    .atguigu3 {
        flex-wrap: nowrap;
    }
</style>

</html>
