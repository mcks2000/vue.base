<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>

<body>
    <div id="root">
        <h2>插值语法：{{name}}</h2>
        <h2 v-text="name"></h2>
    </div>

</body>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el: "#root",
        data: {
            name: '我要去上班'
        }
    })
</script>

</html>
