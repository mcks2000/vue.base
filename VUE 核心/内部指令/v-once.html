<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>

<body>
    <div id="root">
        <h2 v-once>初始值：{{n}}</h2>
        <h2>当前值：{{n}}</h2>
        <button @click="n++">点我+ 1</button>
    </div>

</body>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            n:1
        }
    })
</script>

</html>
