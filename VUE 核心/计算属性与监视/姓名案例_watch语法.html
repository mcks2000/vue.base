<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_watch语法</title>
    
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="firstName" ><br></br>
        名：<input type="text" v-model="lastName" ><br></br>
        姓名：<span>{{fullName}}</span>
    </div>
    
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:"#root",
        data:{
            firstName :" 张",
            lastName : "三",
            fullName:"张-三"
        },
        watch:{
            firstName(newVule){
                setTimeout(() => {
                    this.fullName = newVule+'-'+this.lastName
                }, 1000);
                 
            },
            lastName(newVule){
                this.fullName = this.firstName+'-'+newVule
            }
        }
    })
</script>

</html>
